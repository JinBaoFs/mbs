    <section id="login_main">
        <section class="login_main_left"><img src="../image/M10_19_113700.jpg" alt=""></section>

            <div class="login_btn_left active">普通登陆<span></span></div>

            <form class="logreg">
                <label>
                    <input type="text" name="username" id="login_user" placeholder="账户">
                    <div class="erro"></div>
                </label>
                <label>
                    <input type="password" name="password" id="login_psw" placeholder = "密码">
                    <div class="erro"></div>
                </label>
                <!-- <label>
                    <input type="tell" name="tell" id="tell" placeholder = "手机号码">
                    <div class="erro">手机号码不能为空</div>
                </label> -->
                <label>
                    <input style="width:40%;padding-left:10px;" type="text" name="yzm" id="yzm" placeholder = "验证码">
                    <span class="yzm_con">1998</span>
                    <div class="erro">验证码不能为空</div>
                    <div class="yzm_slide">换一张</div>
                </label>
                <!-- <label>
                    <input type="text" name="num" id="num" placeholder = "请输入动态口令" style="width:55%;">

                </label> -->
                <label for="" style="height:30px;margin-bottom: 0px;"><a href="">忘记密码?</a><a href="javascript:;" style="float:right;color:#e50065" class="go_reg">注册</a></label>
                <label for="" style="height:40px;"><input type="button" id="btn_login" value="立即登录" style="padding-left:0px;background:#e50065;color:#fff;cursor:pointer;"></label>
                <div class="third_party">
                    <span>其它登陆方式</span>
                    <a href="" style="background:url(../image/login_icon.png) no-repeat -89px -142px;"></a>
                    <a href="" style="background:url(../image/login_icon.png) no-repeat -4px -142px;"></a>

                    <a href="" style="background:url(../image/login_icon.png) no-repeat -131px -142px;"></a>
                </div>
                <div class="login_ewm"></div>
