<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>梦芭莎注册</title>
    <link rel="stylesheet" href="../css/gb_style.css">
    <link rel="stylesheet" href="../css/login.css">

    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/reg.js"></script>
</head>
<body>
    <!-- 登陆头部 -->
    <header><img src="../image/login_header.jpg" alt=""></header>

    <!-- 登陆内容 -->
    <section id="login_main">
        <section class="reg_main_left"><img src="../image/M10_19_113700.jpg" alt=""></section>
        <section class="reg_main_right">
            <div class="reg_btn_left">登录<span></span></div>
            <div class="reg_btn_right active">注册<span></span></div>
            <form class="logreg">
                <label>
                    <input type="text" name="username" id="reg_call" placeholder="账户">
                    <div class="erro">账户不能为空</div>
                </label>
                <label style="display:none;">
                    <input type="tell" name="tell" id="tell" placeholder = "手机号码">
                    <div class="erro">手机号码不能为空</div>
                </label>
                <label>
                    <input style="width:40%;padding-left:10px;" type="text" name="yzm" id="yzm" placeholder = "验证码">
                    <span class="yzm_con">1998</span>
                    <div class="erro">验证码不能为空</div>
                    <div class="yzm_slide">换一张</div>
                </label>
                <label style="background:url(../image/login_icon.png) no-repeat -10px -97px;">
                    <input type="password" name="password" id="reg_psw" placeholder = "密码">
                    <div class="erro">密码不能为空</div>
                </label>
                <label style="background:url(../image/login_icon.png) no-repeat -10px -97px;">
                    <input type="password" name="password2" id="reg_psw2" placeholder = "确认密码">
                    <div class="erro">确认密码密码不能为空</div>
                </label>
                <label for="" style="height:40px;"><input type="button" id="btn_reg" value="同意以下协议,提交" style="padding-left:0px;background:#e50065;color:#fff;cursor:pointer;"></label>
                <input type="checkbox" checked="checked" class="clause" style="float:left;margin-top: 2px;"><a href="##"style="float:left;font-size:12px;">同意<span style="color:#e50065;">梦芭莎注册条款</span></a>
            </form>
            
        </section>
    </section>

    <!-- 登陆底部 -->
    <footer>
        <a href="../index.html">首页</a>
        <a href="##">公司简介</a>
        <a href="##">旗下品牌</a>
        <a href="##">零售店址</a>
        <a href="##">梦芭莎网盟</a>
        <a href="##">网店代理</a>
        <a href="##">网站地图</a>
        <a href="##">友情链接</a>
        <a href="##">加入我们</a>

    </footer>
</body>
</html>
